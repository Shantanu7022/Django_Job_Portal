<html>
  <head>
    {% load static %}

    <title>Job Portal</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      .nav-bar {
        display: flex;
        padding: 0% 7%;
      }

      .nav-link {
        color: white;
        font-size: 19px;
        transition: 0.2s;
      }

      .nav-link:hover{
        color: rgb(0, 255, 174);
      }

      

    </style>

       <!-- Data Table Start-->

       <script>
        $(document).ready(function() {
          $('#example').DataTable( {
              dom: 'Bfrtip',
              buttons: [
                  'copyHtml5',
                  'excelHtml5',
                  'csvHtml5',
                  'pdfHtml5'
              ]
          } );
      } );
       </script>
  
   <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
   <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
   <script src="https://cdn.datatables.net/buttons/2.3.5/js/dataTables.buttons.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
   <script src="https://cdn.datatables.net/buttons/2.3.5/js/buttons.html5.min.js"></script>
  
   <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css">
   <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.5/css/buttons.dataTables.min.css">
  
       <!-- Data Table End-->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 mt-1">
          <img
            src="{% static 'images/Mainlogo.png' %}"
            style="width: 200px; height: 70px"
          />
        </div>

        <div class="col-sm-4 mt-2">
          <span style="font-weight: bold; font-size: 30px">
            <span style="color: rgb(1, 18, 100)">Online Job</span>
            <span style="color: rgb(34, 148, 218)">Portal</span>
          </span>
        </div>

        <div class="col-sm-4 mt-2" style="padding-left: 3%">
          <span style="font-weight: bold; font-size: 25px">
            <span style="color: rgb(11, 22, 120); font-size: 15px"
              >Connect with Us</span
            ><br />
            <span><i class="fa fa-twitter"></i></span>
            <span><i class="fa fa-facebook pl-2"></i></span>
            <span><i class="fa fa-linkedin pl-2"></i></span>
            <span><i class="fa fa-instagram pl-2"></i></span>
            <span><i class="fa fa-telegram"></i></span>
          </span>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expam-sm" style="background-color: #011656">
      <a
        href=""
        class="navbar-brand text-white pl-5 font-weight-bold"
        style="font-family: 'monotype corsiva'; font-size: 30px"
        >Job Portal</a>

      <ul class="nav-bar">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_dashboard' %}"><i class="fa fa-home mr-1"></i>Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_latestjobs' %}"><i class="fa fa-handshake-o mr-1"></i>Job List</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'change_userpwd' %}"><i class="fa fa-rotate-right mr-1"></i>Change Password</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'Logout' %}"><i class="fa fa-power-off mr-1"></i>Logout</a>
        </li>

        
      </ul>

      <a
        href=""
        class="navbar-brand text-white pl-5 font-weight-bold"
        style="font-family: 'serif'; font-size: 20px"
        >{{request.user.first_name}} {{request.user.last_name}}</a>
    </nav>
  </body>
</html>
