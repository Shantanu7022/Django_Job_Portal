{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<style>
    tr{
        text-align: center;
    }
</style>

<h2 style="padding-left: 42%;">Job Details</h2>
<hr>
<div class="container">
<table class="table table-hover" id="example">
    <thead>
        <tr style="background-color: rgb(45, 1, 8); color:aliceblue">
            <th>Serial No.</th>
            <th>Job Title</th>
            <th>Creation Date</th>
            <th>Action</th>
            
        </tr>
    </thead>

    <tbody>
        {% for i in job %}
        <tr style="background-color: rgb(251, 251, 162);">
            <td>{{forloop.counter}}</td>
            <td>{{i.tittle}}</td>
            <td>{{i.start_date}}</td>
            <td><a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-success btn-sm">Edit</a>
            <a href="{% url 'change_status' i.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are You Sure?')">Delete</a>
        </td>
        </tr>
        {% endfor%}
    </tbody>

</table>
</div>
{% include 'footer.html' %}

{% endblock %}
