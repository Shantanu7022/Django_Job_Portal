{% load static %}

{% block body %}

{% include 'navigation.html' %}

<form class="container mt-5 shadow-lg py-4 mb-2" method="post">

    {% csrf_token %}
    <h2>Recruiter Login</h2>
    <label><b>Email id</b></label>
    <input type="Email" class="form-control" name="uname" placeholder="Enter Email id"><br>

    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

    <input type="submit" value="Login" class="btn btn-primary" style="margin-top:2%; color:rgb(255, 255, 255); background-color:rgb(2, 2, 88); height:50px; width:160px; font-size:20px">

    <a href="{% url 'recruiter_signup' %}" class="btn btn-prmary" style="margin-top:2%; color:rgb(255, 255, 255); background-color:rgb(2, 2, 88); height:50px; width:260px; font-size:20px">Create an account</a>

</form>
<br>
{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Login Successful");
    window.location = ('{% url "recruiter_dashboard" %}')

</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert("Invalid Login Credential, Try again.....");
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert("Your Login Status is Pending. Try after some times......");
</script>
{% endif %}

{% endblock %}
